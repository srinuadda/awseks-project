# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  labels:
    app: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app-container
        # Placeholder for the dynamic image tag
        image: srinurkt/my-app-image:$BUILD_ID 
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
spec:
  type: NodePort # Use NodePort or ClusterIP if LoadBalancer isn't supported
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
